<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <div class="container overflow-hidden text-center bg-dark px-5 py-5">
        <div class="row g-2 bg-dark-subtle ">
            <div class="col-6 bg-primary px-5 py-5 m-0">
                <div class="p-3 bg-primary-subtle">Custom column padding</div>
            </div>
            <div class="col-6 bg-success  px-5 py-5 m-0">
                <div class="p-3 bg-success-subtle">Custom column padding</div>
            </div>
            <div class="col-6 bg-danger  px-5 py-5 m-0">
                <div class="p-3  bg-danger-subtle">Custom column padding</div>
            </div>
            <div class="col-6 bg-warning  px-5 py-5 m-0">
                <div class="p-3 bg-warning-subtle">Custom column padding</div>
            </div>
        </div>
    </div>
</body>

</html>
